<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset='UTF-8' />
		<meta name="viewport" content="width=device-width" />
		<meta name="project-source" content="https://github.com/ledlogic/bgc-rpg" />
		<title>Quantum Starfarer RPG - Character Sheet</title>
		<link rel="stylesheet" type="text/css" href="css/lib/bootstrap/3.3.7/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/lib/bootstrap/3.3.7/bootstrap-theme.min.css" />
		<link rel="stylesheet" type="text/css" href="css/st/st-html.css" />
		<link rel="stylesheet" type="text/css" href="css/st/st-page.css" />
		<link rel="stylesheet" type="text/css" href="css/st/st-char.css" />
		<link rel="stylesheet" type="text/css" href="css/st/st-print.css" media="print" />

	<body class="no-border">
		<h1 class="st-title">Quantum Starfarer + Robots</h1>
	
		<div class="st-page">
			<div class="st-page-ft">
				<div class="st-form">
					<p>What species do you wish to create?</p>
					<ul class="st-form-choices">
						<li>
							<a html="#" data-action="choose-species" data-choice="human">A human.</a>
						</li>
						<li>
							<a html="#" data-action="choose-species" data-choice="robot">A robot.</a>
						</li>
						<li>
							<a html="#" data-action="choose-species" data-choice="android">An android.</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		
		<h4 class="st-footer">
			Quantum Starfarer RPG - Character Sheet - <a href="https://github.com/ledlogic/stay-frosty">https://github.com/ledlogic/quantum-starfarer</a>
		</h4>
	</body>
	<script type="text/javascript" src="js/lib/jquery/1.11.2/jquery-1.11.2.min.js"></script>

	<script type="text/javascript" src="js/st/st-weaknesses.js"></script>
	<script type="text/javascript" src="js/st/st-body.js"></script>
	<script type="text/javascript" src="js/st/st-char.js"></script>
	<script type="text/javascript" src="js/st/st-actions.js"></script>
	<script type="text/javascript" src="js/st/st-render.js"></script>
</html>
